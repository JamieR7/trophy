<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IB Sports Science Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <!-- Trophy Section -->
        <div class="trophy-section">
            <h2 style="text-align: center; color: #333; margin-bottom: 10px;">üèÜ Trophy Collection</h2>
            <div class="trophy-grid" id="trophyGrid"></div>
            <p class="progress-text" id="progressText">Progress: 0 of 12 trophies unlocked</p>
        </div>

        <h1>IB Sports Science Quiz</h1>
        <p class="subtitle">Test your knowledge with real IB exam questions</p>
        
        <div id="quizArea">
            <div class="question-box">
                <div class="question-number" id="questionNumber"></div>
                <div class="question-text" id="questionText"></div>
                <div class="options" id="optionsContainer"></div>
            </div>
            
            <div id="feedback" class="feedback" style="display: none;"></div>
            
            <div class="score-display" id="scoreDisplay">Score: 0/0</div>
            
            <button class="btn btn-primary" id="nextBtn" style="display: none;">Next Question</button>
        </div>
        
        <div id="resultsArea" style="display: none;">
            <div class="results-container">
                <h2>Quiz Complete!</h2>
                <div class="trophy-display" id="finalTrophy"></div>
                <div class="final-score" id="finalScore"></div>
                <div class="message" id="finalMessage"></div>
                <button class="btn btn-restart" onclick="location.reload()">Start New Quiz</button>
            </div>
        </div>
    </div>
    
    <script src="questions.js"></script>
    <script src="script.js"></script>
</body>
</html>
